# ─── FONT ───────────────────────────────
font_family      JetBrains Mono
font_size        13
bold_font        auto

# ─── COLORS: Catppuccin Mocha ──────────
foreground       #cdd6f4
background       #1e1e2e
cursor           #f5e0dc

# ANSI colors
color0   #45475a
color8   #585b70
color1   #f38ba8
color9   #f38ba8
color2   #a6e3a1
color10  #a6e3a1
color3   #f9e2af
color11  #f9e2af
color4   #89b4fa
color12  #89b4fa
color5   #f5c2e7
color13  #f5c2e7
color6   #94e2d5
color14  #94e2d5
color7   #bac2de
color15  #a6adc8

# ─── TAB BAR ───────────────────────────
enable_tab_bar yes
tab_bar_style active_tab_foreground   #f5e0dc
tab_bar_style active_tab_background   #45475a
tab_bar_style inactive_tab_foreground #cdd6f4
tab_bar_style inactive_tab_background #313244

# ─── KEYBINDINGS ──────────────────────
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left  prev_tab
map ctrl+shift+enter new_window

# ─── WINDOW PADDING ───────────────────
window_padding_width 10
